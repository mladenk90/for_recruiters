{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content | safe }}

    <form action="{% url 'edit_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <br/>
        <input type="submit" value="Edit" class="btn btn_warning">
    </form>

{% endblock %}
