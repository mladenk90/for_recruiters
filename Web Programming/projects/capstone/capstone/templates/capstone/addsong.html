{% extends "capstone/layout.html" %}

{% block body %}
    <h2>Add New Song</h2>

    <form action="{% url 'add song' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" name="artist" class="form-control" id="artist" placeholder="Artist Name">
          </div>
          <div class="form-group">
            <label for="image">Image Link</label>
            <input type="text" name="image" class="form-control" id="image" placeholder="Image URL">
          </div>
          <div class="form-group">
            <label for="audio">Audio File</label>
            <input type="file" name="audio" class="form-control" id="audio" placeholder="Audio File">
          </div>
          <div class="form-group">
          </br>
            <label for="category">Category:</label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
          </div>
        </br>
        <button type="submit" class="btn btn-success">Add New Song</button>
    </form>
{% endblock %}
