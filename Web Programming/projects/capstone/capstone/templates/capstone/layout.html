{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Play That!{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static '/styles.css' %}" rel="stylesheet">
        <!-- w3 schools links for JS/jQuery-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- w3 schools link for thumbs up/down -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <div class="container">
            {% block script %}
            {% endblock %}
        </div>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- create link for home page-->
            <a class="navbar-brand" href="{% url 'index' %}">Play That!</a>
          
            <div>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <!-- create link for home page-->
                  <a class="nav-link" href="{% url 'index' %}">All Songs</a>
                </li>
                {% if user.is_authenticated %}
                    <!-- navbar link for creating new listing--> 
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add song' %}">Add New Song</a>
                </li>
                <!-- navbar link for watchlist --> 
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liked songs' %}">Liked Songs</a>
                </li>
                    <li class="nav-item">
                        <!-- create link for logout page-->
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <!-- create link for login page-->
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <!-- create link for register page-->
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        <script src="{% static '/player.js' %}"></script>
    </body>
</html>
